<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aanvraag offerte</title>
  </head>
  <body>
    <h1>De Rare Kwast</h1>
    <img src="/Images/logo.jpg" alt="logo" />

    <h2>Vraag kosteloos een offerte aan</h2>
    <form action="text"></form>
    <input type="radio" name="aanhef" id="aanhef" value="dhr" />dhr <br />
    <br />
    <input type="radio" name="aanhef" id="aanhef" value="mevr" />mevr <br />
    <br />
    <label for="voornaam">Voornaam</label>
    <input type="text" name="naam" id="voornaam" />
    <br />
    <br />
    <label for="achternaam">Achternaam</label>
    <input type="text" name="achternaam" id="achternaam" />
    <br />
    <br />
    <label for="adres">Adres</label>
    <input type="text" name="adres" id="adres" /> <br />
    <br />
    <label for="woonplaats">Woonplaats</label>
    <input type="text" name="woonplaats" id="woonplaats" /> <br />
    <br />
    <label for="telefoonnummer">Telefoonnummer</label>
    <input type="tel" name="telefoonnummer" id="telefoonnummer" />
    <br />
    <br />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email@email.com" />
    <br />
    <br />
    <input
      type="checkbox"
      name="binnenwerk"
      id="binnenwerk"
      value="binnenwerk"
    />binnenwerk
    <input
      type="checkbox"
      name="buitenwerk"
      id="buitenwerk"
      value="buitenwerk"
    />buitenwerk <br />
    <textarea name="" id="" cols="30" rows="10">
Geef hier een toelichting wat u graag gedaan wilt hebben.</textarea
    >
    <br />
    <input type="submit" value="Opsturen" />
    <br />
    <br />
    <a href="index.html">Terug naar de hoofdpagina</a>
    <br />
    <br />
    <br />
    <p>Copyright&copy;2019 De Rare Kwast</p>
  </body>
</html>
